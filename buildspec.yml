version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
  build:
    commands:
      - sam build 
  post_build:
    commands:
       - sam package --template-file emplate.yml --s3-bucket sam-cli-artifacts-sks --output-template-file package.yaml
      # Deploy packaged SAM template
      - sam deploy --template-file package.yaml --stack-name sam-test-v2 --capabilities CAPABILITY_IAM
