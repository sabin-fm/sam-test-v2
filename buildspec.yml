version: 0.2
phases:
 install:
    runtime-versions:
      python: lastest
    commands:
      - pip install awscli
      - pip install aws-sam-cli
  build:
    commands:
      - sam build -t template.yaml
  post_build:
    commands:
      - sam package --template-file template.yaml --s3-bucket sam-cli-artifacts-sks --output-template-file package.yaml
      # Deploy packaged SAM template
      - sam deploy --template-file package.yaml --stack-name sam-test-v2 --capabilities CAPABILITY_IAM
